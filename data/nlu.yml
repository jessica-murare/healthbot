  examples: |
    - hi
    - hello
    - namaste
    - नमस्ते
    - hey

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - अलविदा
    - फिर मिलेंगे

- intent: preventive_tips
  examples: |
